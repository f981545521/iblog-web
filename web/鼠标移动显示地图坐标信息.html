<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>鼠标移动显示地图坐标信息</title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			
			body,
			button,
			input,
			select,
			textarea {
				font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
			}
			
			#container {
				min-width: 600px;
				min-height: 767px;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
		<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
		<script>
			var init = function() {
				var center = new qq.maps.LatLng(39.916527, 116.397128);
				var map = new qq.maps.Map(document.getElementById("container"), {
					center: center,
					zoom: 13
				});

				var marker = new qq.maps.Marker({
					position: center,
					draggable: true,
					map: map
				});
				var scaleControl = new qq.maps.ScaleControl({
					align: qq.maps.ALIGN.BOTTOM_LEFT,
					margin: qq.maps.Size(85, 15),
					map: map
				});
			}

			qq.maps.event.addListener(map, 'mousemove', function(event) {
				var latLng = event.latLng,
					lat = latLng.getLat().toFixed(5),
					lng = latLng.getLng().toFixed(5);
				document.getElementById("latLng").innerHTML = lat + ',' + lng;
			});

			function show() {
				console.log($('#latLng').text());
			}
		</script>
	</head>

	<body onload="init()">
		<div id="container"></div>
		<div style="width:603px;" id="latLng"></div>
		<input type="button" id="getPostion" value="获取" onclick="show()" />
	</body>

</html>
