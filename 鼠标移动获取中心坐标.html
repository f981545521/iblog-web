<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&libraries=place"></script>
		<style type="text/css">
			html,
			body {
				height: 100%;
				margin: 0px;
				padding: 0px
			}
			
			#container {
				width: 100%;
				height: 100%
			}
			
			body div {
				text-indent: 20px;
				line-height: 22px;
			}
			
			#container {
				min-width: 603px;
				min-height: 767px;
			}
		</style>
	</head>

	<body onload="init()">
		<div id="container"></div>
		<p style="margin: 10px;position: absolute;left: 4%;top: 10px;">
			<input style="width:200px;padding:3px 4px;" type="text" id="place" /> 输入地址，自动完成
		</p>
		<div id="fitBoundsDiv"></div>
		<div id="centerDiv" style="position: absolute;bottom: 20px;"></div>
		<div id="zoomDiv"></div>
		<div id="containerDiv"></div>
		<div id="mapTypeIdDiv"></div>
		<div id="projection"></div>

		<script type="text/javascript">
			function init() {
				


				//纬度:31.989329 - 经度:118.729236
				//div容器
				var container = document.getElementById("container");
				var centerDiv = document.getElementById("centerDiv");
				
				var point = {'lat':31.989329,'lng':118.729236};
				console.log(point);
				jQuery.MapConvert.Convert_BD09_To_GCJ02(point);
				
				//初始化地图
				var map = new qq.maps.Map(container, {
					// 地图的中心地理坐标
					center: new qq.maps.LatLng(39.916527, 116.397128),
					zoom: 13
				});

				//获取城市列表接口设置中心点
				citylocation = new qq.maps.CityService({
					complete: function(result) {
						map.setCenter(result.detail.latLng);
					}
				});
				//调用searchLocalCity();方法    根据用户IP查询城市信息。
				citylocation.searchLocalCity();

				//创建自定义控件
				var middleControl = document.createElement("div");
				middleControl.style.left = "50%";
				middleControl.style.top = "50%";
				middleControl.style.position = "relative";
				middleControl.style.width = "36px";
				middleControl.style.height = "36px";
				middleControl.style.zIndex = "100000";
				middleControl.innerHTML = '<img src="https://www.cdlhome.com.sg/mobile_assets/images/icon-location.png" />';
				document.getElementById("container").appendChild(middleControl);
				//返回地图当前中心点地理坐标
				centerDiv.innerHTML = "当前坐标：" + map.getCenter();
				//当地图中心属性更改时触发事件
				qq.maps.event.addListener(map, 'center_changed', function() {
					centerDiv.innerHTML = "当前坐标：" + map.getCenter();
				});

				//搜索相关
				//实例化自动完成
				var ap = new qq.maps.place.Autocomplete(document.getElementById('place'));
				//调用Poi检索类。用于进行本地检索、周边检索等服务。
				var searchService = new qq.maps.SearchService({
					map: map
				});
				//添加监听事件
				qq.maps.event.addListener(ap, "confirm", function(res) {
					searchService.search(res.value);
				});
				


			}

			jQuery.MapConvert = {
				x_pi: 3.14159265358979324 * 3000.0 / 180.0,
				/// <summary>
				/// 中国正常坐标系GCJ02协议的坐标，转到 百度地图对应的 BD09 协议坐标
				///  point 为传入的对象，例如{lat:xxxxx,lng:xxxxx}
				/// </summary>
				Convert_GCJ02_To_BD09: function(point) {
					var x = point.lng,
						y = point.lat;
					var z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * jQuery.MapConvert.x_pi);
					var theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * jQuery.MapConvert.x_pi);
					point.lng = z * Math.cos(theta) + 0.0065;
					point.lat = z * Math.sin(theta) + 0.006;
				},
				/// <summary>
				/// 百度地图对应的 BD09 协议坐标，转到 中国正常坐标系GCJ02协议的坐标
				/// </summary>
				Convert_BD09_To_GCJ02: function(point) {
					var x = point.lng - 0.0065,
						y = point.lat - 0.006;
					var z = Math.sqrt(x * x + y * y) - 0.00002 * Math.sin(y * jQuery.MapConvert.x_pi);
					var theta = Math.atan2(y, x) - 0.000003 * Math.cos(x * jQuery.MapConvert.x_pi);
					point.lng = z * Math.cos(theta);
					point.lat = z * Math.sin(theta);
				}
			}
		</script>
	</body>

</html>
